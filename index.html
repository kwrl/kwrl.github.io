<html>
<head>
    <style>
    .hidden {
        display: none;
    }
    body {
        padding: 20px;
    }
    input {
        width: 100%;
        font-size: xx-large;
    }
    .feedback {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .feedback img {
        width: 50%;
    }
    </style>
</head>
<body>
    <h1>Epost</h1>
    <form>
        <div class="form-group">
            <input class="form-control" type="text" id="emailInput" name="emailInput" oninput="validateEmail()" />
        </div>
    </form>
    <div class="feedback">
        <img id="happy" class="hidden" src="/happy.svg" />
        <img id="unhappy" src="/unhappy.svg" />
    </div>
</body>

<script>
    function isValidEmail(str) {
        return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(str)
    }

    function validateEmail() {
        var inputField = document.getElementById("emailInput")
        var happy = document.getElementById("happy")
        var unhappy = document.getElementById("unhappy")
        if (isValidEmail(inputField.value)) {
            happy.classList.remove('hidden')
            unhappy.classList.add('hidden')
        } else {
            happy.classList.add('hidden')
            unhappy.classList.remove('hidden')
        }
    }
</script>
</html>
