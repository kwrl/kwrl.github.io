<div id="anchor$index" ng-click="selectStep(step)" class="row fade-in one panel">
    <div class="col-md-1">
        <h1 class="transparent">#{{$index+1}}</h1>
    </div>
    <div class="col-md-4">
        <h2><span mathjax-bind="step.expression"></span></h2>
    </div>
    <div class="col-md-4">
        <h2>{{step.description}}</h2>
    </div>
    <div class="col-md-1 col-md-offset-2">
        <button ng-click="removeStep(step)" class="close">x</button>
    </div>
</div>
<div ng-show="step==selectedStep" class="row input-controls fade-in one panel">
    <div class="col-md-4 col-md-offset-1">
        <input ng-model="step.expression" class="form-control"></input>
    </div>
    <div class="col-md-4">
        <textarea ng-model="step.description" class="form-control"></textarea>
    </div>
    <div class="col-md-1">
        <button ng-click="addStep($index)" class="form-control">&#43;</button>
    </div>
</div>
